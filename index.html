<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Mark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container  All-project position-relative">
      <div class=" text-secondary">
        <div class="sitehead text-center">
          <h1>Bookmarker</h1>
          <hr />
          <h2>Bookmark your favorite sites</h2>
        </div>
        <div class="input1">
          <label for="BookmarkName"> Site Name </label>
          <input
            id="BookmarkName"
            class="form-control"
            type="text"
            placeholder="Bookmark Name"
            aria-label=".form-control-lg example" />
        </div>
        <div class="input2">
          <label class="mt-5 t`" for="WebsiteUrl"> Site URL</label>
          <input
            id="WebsiteUrl"
            class="form-control"
            type="text"
            placeholder="Website URL"
            aria-label="default input example" />
        </div>
        <button onclick="addBookMark()"  id="addbtn" class="btn btn-secondary mt-5">Submit</button>
        <label for="Search" class="form-label">Search</label>
        <input onkeyup="searchElement(this.value)" type="search" id="Search" class="form-control mt-4" placeholder="Search">
        
     
      </div>
      <hr />
      <div class="row text-bg-secondary myrow">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tableHead">
       
          </tbody>
        </table>
        </div
      </div>
    </div>


    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
  </body>
